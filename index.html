<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nav bar practice</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <ul class="twitter" role="navigation">
            <li><i class ="fa fa-home"></i>Home</li>
            <li><i class="fa fa-bell-o"></i>Notification</li>
            <li><i class="fa fa-envelope-o"></i>Messages</li>
            <li class="twitter-bird"><i class ="fab fa-twitter"></i></li>
            <li><form>
                <input placeholder="search twitter"/><i class="fa fa-search"></i>
            </form></li>
            <li><i class="fa fa-user-circle-o"></i></li>
            <li><button>tweet</button></li>
        </ul>
        
        <ul class="facebook" role="navigation">
            <li class="facebook_brand"><i class="fab fa-facebook-square"></i></li>
            <li class="facebook_search"><form><input placeholder="search facebook"/><i class="fa fa-search"></i></form></li>
            <li><i class="fa fa-user-circle-o"></i></li>
            <li><i class="fa fa-bell-o"></i>Notifications</li>
            <li>Home</li>
            <li><i class="fa fa-user-circle-o"></i> Ohans</li>
            <li><i class="fa fa-caret-down"></i></li>

        </ul>

        <ul class="github" role="navigation">
            <li><form><i class="fab fa-github"></i><input placeholder="Search or jump to..."/></form></li>
            <li>Pull requests</li>
            <li>Issues</li>
            <li>Marketplace</li>
            <li class="explore">Explore</li>
            <li><i class="fas fa-bell"></i></li>
            <li><i class="fas fa-plus"></i><i class="fa fa-caret-down"></i></li>
            <li><i class="fa fa-user-circle-o"></i><i class="fa fa-caret-down"></i></li>
        </ul>
        <ul class="medium" role="navigation">
            <li class="title"><i class="fab fa-medium-m"></i>edium</li>
            <li class="grey"><i class="fas fa-search"></i></li>
            <li class="grey">Become a member</li>
            <li class="green">Sign in</li>
            <li><button class="green">Get Started</button></li>
        </ul>
    </main>
    <script src="https://kit.fontawesome.com/21fa939ee3.js"></script> 
</body>
</html>
